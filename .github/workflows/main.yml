# Name for your workflow
name: Deploy to GitHub Pages

# Controls when the action will run
on:
  # Triggers the workflow on push events but only for the "main" branch
  push:
    branches:
      - main
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets the permissions for the workflow
permissions:
  contents: read
  pages: write
  id-token: write

# A workflow run is made up of one or more jobs
jobs:
  build-and-deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checks out your repository under $GITHUB_WORKSPACE
      - name: Checkout Repository
        uses: actions/checkout@v4

      # Step 2: Sets up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20' # You can change this to your project's Node version
          cache: 'npm'

      # Step 3: Installs dependencies and runs the build script
      - name: Install Dependencies and Build
        run: |
          npm ci
          npm run build

      # Step 4: Configures GitHub Pages
      - name: Setup Pages
        uses: actions/configure-pages@v5

      # Step 5: Uploads the build output as an artifact
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          # This must be the folder your 'npm run build' command outputs to
          path: './build' 

      # Step 6: Deploys the artifact to GitHub Pages
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
